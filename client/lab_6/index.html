<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chandra Tamang Lab: 6</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="header">Chandra Tamang Lab: 6</div>
                <div class="columns">
                    <div class="page_item">
                        <form class='main_form'>
                            <div class="form_item">
                                <label for='firstName'>First Name</label>
                                <input id='firstName' name='firstName' type='text'/>
                            </div>
                            <div class="form_item">
                                <label for='foodpreference'>Food Preference</label>
                                <input id='foodpreference' name='foodpreference' type='text'/>
                            </div>
                            <fieldset class='form_item'>
                                <legend>Veggie or Vegan?</legend>
                                <div>
                                    <label for='veg' class='radio-label'>Yes</label>
                                    <input id='veg-1' name='veg' type='radio' value='Yes'>
                                    <label for='veg-2' class='radio-label'>No</label>
                                    <input id='veg-2' name='veg' type='radio' value='No'>
                                </div>
                            </fieldset>
                            <button class="button" type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="page_item">
                        <p>This is going to be something in two weeks</p>
                    </div>
                </div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
