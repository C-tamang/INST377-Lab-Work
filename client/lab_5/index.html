<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Chandra Tamang Lab: 5</title>
    <link rel='stylesheet' href='styles.css'/>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <header class='labs'>
      <h1>Chandra Tamang Lab: 5</h1>
    </header>
    <div class='xbody'>
      <form action='' method='get' class='forms'>
        <div class='names'>
          <label for='firstName'>First Name</label>
          <input id='firstName' name='firstName' type='text'/>
        </div>
        <div class='preferences'>
          <label for='foodpreference'>Food Preference</label>
          <input id='foodpreference' name='foodpreference' type='text'/>
        </div>
        <fieldset class='options'>
          <legend>Veggie or Vegan?</legend>
          <label for='veg' class='radio-label'>Yes</label>
          <input id='veg-1' name='veg' type='radio' value='Yes'>
          <label for='veg-2' class='radio-label'>No</label>
          <input id='veg-2' name='veg' type='radio' value='No'>
        </fieldset>
        <div class='buttons'>
          <button>Submit</button>
        </div>
      </form>
      <div class='description'>
        <p>This is going to be something in two weeks</p>
      </div>
    </div>
    <script src='script.js'></script>
  </body>
</html>
